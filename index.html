<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class='title'>
        <h1 class='text-center'>Trivia Game</h1>
      </div>

      <div id='question' class='hidden'>

      </div>
      <div id='main' class='text-center'>
        <div id='time' class='text-center hidden'>

        <div id="choices">

        <div id='comments' class='hidden'>

        <button id='start-button' class='btn btn-lg answer'>Start Game</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js" charset="utf-8"></script>
    <script src="./assets/javascript/app.js" charset="utf-8"></script>
